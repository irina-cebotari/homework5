<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://media.istockphoto.com/id/1459913859/vector/corgi-head-illustration.jpg?s=612x612&w=0&k=20&c=l9OWa2gyFj9fT_CfC19p-PfHYYQ5HjPexdslRe-2n2g=">
    <title>Form</title>
</head>

<body>

    <h1 style="text-align: center;">Let's get known</h1>
    <p style="text-align: center;">Complete de information below</p>
    <form action="#" style="display: flex; flex-direction: column; width: 300px; gap: 6px;">
        <label for="fname">
            <h3>First Name</h3>
        </label>
        <input id="fname" placeholder="ex. Irina" required>

        <label for="lname">
            <h3>Last Name</h3>
        </label>
        <input id="lanme" placeholder="ex. Cebotari" required>

        <label>
            <h3>Gender</h3>
        </label>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="Female">

        <label for="male">Male</label>
        <input type="radio" name="Gender" id="Male">

        <label for="bday">
            <h3>Birth Date</h3>
        </label>
        <input type="date" id="bday" required>

        <label for="idnumber">
            <h3>ID Number</h3>
        </label>
        <input type="text" id="idnumber" placeholder="13 figures" name="ID Number" >

        <label for="phone">
            <h3>Phone Number</h3>
        </label>
        <input type="tel" id="phone" name="phone" value="+373" required>

        <label>
            <h3>Sector of activity</h3>
        </label>
        <select name="sector">
            <option value="public">Public Sector</option>
            <option value="private">Private Sector</option>
        </select>

        <label>
            <h3>Urban vs rural living environment</h3>
        </label>
        <select name="environment">
            <option value="urban">Urban</option>
            <option value="rural">Rural</option>
        </select>

        <label for="color">
            <h3>Favorite color</h3>
        </label>
        <input id="color" type="color">

        <label for="mail">
            <h3>Email</h3>
        </label>
        <input type="email" for="mail" placeholder="qwerty@asd.com" id="mail" required>

        <label for="describe">
            <h3>Describe yourself briefly</h3>
        </label>
        <textarea id="describe"></textarea>

        

        <div style="border-width: 0.1px; border-color: black; border-style: solid;">
            <label for="uname">
                <h3>User Name</h3>
            </label>
            <input id="uname" placeholder="user.name">

            <label for="password">
                <h3>Password</h3>
            </label>
            <input id="password" name="password" type="password" placeholder="password">
        </div>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
